	<main>
		<div class="stih">
			<p class="dorevOrfa">О лѣтѣ думала жена,</br>
			Но наступила вдругъ пора</br>
			Огня и красокъ лѣса,</br>
			Да отсутствія тепла.</p>
			<p class="dorevOrfa">А ты пылаешь,</br>
			Ужъ лѣсъ въ огнѣ,</br>
			Искра зажгла нашъ садъ.</p>
			<p class="dorevOrfa">Холодна зима, пуста она.</br>
			Нѣтъ шелеста листьевъ, тепла.</br>
			Одна лишь пустошь, лишь пустырь,</br>
			Лишь вѣтеръ здѣсь гуляетъ.</p>
		</div>
	</main>
