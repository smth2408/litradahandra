	<header>
		<div><p><a href="../../index.html">ЛИТРА ДА ХАНДРА</a></p></div>
	</header>
	
	<main>
		<div class="stih">
			<p>Я — мексиканец-скейтбордист.</br>
			На мне надето пончо</br>
			Да шляпа нации моей.</p>
			<p>Лечу я с Рио-Гранде на Родину свою.</br>
			Со мною скейт, он — друг мне верный,</br>
			Он тоже с Родины моей.</br>
			Мои усы трепещет ветер.</p>
			<p>На мне надето пончо да шляпа нации моей.</br>
			Это — Родина моя, Мексика любимая.</p>
		</div>
		<div class="date">
			<p>3.4.24.</p>
		</div>
	</main>
