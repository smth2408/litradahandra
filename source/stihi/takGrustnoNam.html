	<main>
		<h1>«Так грустно нам»</h1>
		<div class="stih">
			<p>День прошёл и наше грустно.</br>
			Ты, как сон неясный промелькнула.</br>
			И снова ты одна, моя,</br>
			И над тобою летняя гроза.</p>
			<p>Ведь одиночество твоё — моё</br>
			сбавим мы друг другу.</p>
		</div>
	</main>
