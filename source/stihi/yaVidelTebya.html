	<main>
		<h1>«Я видел тебя»</h1>
		<div class="stih">
			<p>Я видел тебя, хоть и недавно.</br>
			Забыть тебя я просто не могу.</br>
			Мечтаю быть с тобою я. Ненужно</br>
			Мне твоих подарков. Только не могу</p>
			<p>Сказать тебе одно,</br>
			«Я тебя люблю».</p>
		</div>
	</main>
